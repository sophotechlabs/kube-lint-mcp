name: pip-audit

on:
  push:
    branches: [main]
    paths:
      - pyproject.toml
  pull_request:
    branches: [main]
    paths:
      - pyproject.toml
  schedule:
    - cron: "0 6 * * 3"

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: pip install -e .

      - name: Run pip-audit
        uses: pypa/gh-action-pip-audit@v1.1.0
