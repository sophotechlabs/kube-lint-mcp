name: OSV Scanner

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 6 * * 3"

permissions: read-all

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        with:
          python-version: "3.13"

      - name: Generate lockfile
        run: |
          pip install --dry-run --report requirements.json .
          python -c "
          import json, pathlib
          report = json.loads(pathlib.Path('requirements.json').read_text())
          lines = []
          for pkg in report.get('install', []):
              m = pkg.get('metadata', {})
              lines.append(f'{m[\"name\"]}=={m[\"version\"]}')
          pathlib.Path('requirements.txt').write_text('\n'.join(sorted(lines)) + '\n')
          "

      - name: Run OSV Scanner
        uses: google/osv-scanner-action/osv-scanner-action@2a387edfbe02a11d856b89172f6e978100177eb4 # v2.3.2
        with:
          scan-args: |-
            --recursive
            --format=sarif
            --output=osv-results.sarif
            .

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2
        if: always() && hashFiles('osv-results.sarif') != ''
        with:
          sarif_file: osv-results.sarif
