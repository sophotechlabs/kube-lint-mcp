name: Lock Threads

on:
  schedule:
    - cron: "0 6 1 * *"

permissions:
  issues: write
  pull-requests: write

jobs:
  lock:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: dessant/lock-threads@7266a7ce5c1df01b1c6db85bf8cd86c737dadbe7 # v6.0.0
        with:
          issue-inactive-days: 90
          pr-inactive-days: 90
          issue-lock-reason: resolved
