name: Lock Threads

on:
  schedule:
    - cron: "0 6 1 * *"

permissions:
  issues: write
  pull-requests: write

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@1bf7ec25051fe7c00bdd17e6a7cf3d7bfb7dc771 # v5
        with:
          issue-inactive-days: 90
          pr-inactive-days: 90
          issue-lock-reason: resolved
