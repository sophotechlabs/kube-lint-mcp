name: Stale

on:
  schedule:
    - cron: "0 6 * * 1"

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          days-before-stale: 60
          days-before-close: 14
          stale-issue-label: stale
          stale-pr-label: stale
          stale-issue-message: "This issue has been inactive for 60 days. It will be closed in 14 days unless there is new activity."
          stale-pr-message: "This PR has been inactive for 60 days. It will be closed in 14 days unless there is new activity."
          exempt-issue-labels: pinned,security
          exempt-pr-labels: pinned,security
