name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g. 0.2.0)"
        required: true
        type: string

permissions: read-all

jobs:
  release-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - name: Validate version format
        run: |
          if ! echo "${{ inputs.version }}" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "::error::Version must be semver (e.g. 0.2.0)"
            exit 1
          fi

      - name: Check tag doesn't exist
        run: |
          if git rev-parse "v${{ inputs.version }}" >/dev/null 2>&1; then
            echo "::error::Tag v${{ inputs.version }} already exists"
            exit 1
          fi

      - name: Bump version in pyproject.toml
        run: sed -i 's/^version = ".*"/version = "${{ inputs.version }}"/' pyproject.toml

      - name: Bump version in server.json
        run: sed -i 's/"version": ".*"/"version": "${{ inputs.version }}"/' server.json

      - name: Create release PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="release/v${{ inputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH"
          git add pyproject.toml server.json
          git commit -m "release: v${{ inputs.version }}"
          git push -u origin "$BRANCH"
          gh pr create \
            --title "release: v${{ inputs.version }}" \
            --body "Automated release PR for v${{ inputs.version }}. Merge to trigger release." \
            --base main \
            --head "$BRANCH"
