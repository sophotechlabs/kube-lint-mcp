name: Trivy Container Scan

on:
  pull_request:
    branches: [main]
    paths:
      - Dockerfile
      - pyproject.toml
      - .github/workflows/trivy.yml
  schedule:
    - cron: "0 6 * * 3"

permissions:
  security-events: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Build image for scanning
        run: docker build -t kube-lint-mcp:scan .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@e368e328979b113139d6f9068e03accaed98a518 # master
        with:
          image-ref: kube-lint-mcp:scan
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2 # v4
        if: always()
        with:
          sarif_file: trivy-results.sarif
