name: kube-lint-mcp
image: mcp/kube-lint-mcp
type: server

meta:
  category: devops
  tags:
    - devops
    - kubernetes
    - helm
    - fluxcd
    - argocd
    - gitops
    - validation

about:
  title: Kube Lint MCP
  description: >-
    Validate Kubernetes manifests, Helm charts, Kustomize overlays, FluxCD
    resources, and ArgoCD applications with dry-run checks against a live
    cluster. Includes offline schema validation via kubeconform and YAML
    syntax checking. Ships with kubectl, helm, flux, argocd, and
    kubeconform â€” batteries included.
  icon: https://raw.githubusercontent.com/sophotechlabs/kube-lint-mcp/main/icon.svg

source:
  project: https://github.com/sophotechlabs/kube-lint-mcp
  commit: ace4ee6de5566772b505870151384abe1f10cd9b

run:
  command:
    - --transport=stdio
  volumes:
    - "{{kube-lint-mcp.kubeconfig}}:/home/nonroot/.kube/config:ro"
  user: nonroot

config:
  description: Mount your kubeconfig to enable cluster validation
  parameters:
    type: object
    properties:
      kubeconfig:
        type: string
        description: Path to your kubeconfig file (e.g. ~/.kube/config)
    required:
      - kubeconfig
